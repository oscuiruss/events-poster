<body>
<header class="site-header">
  <nav class="nav-bar">

          <a href="reviews.html" class="menu-bar_item">Отзывы</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="review-form" id="review-form">
    <p>
      Оставьте отзыв, мы будем рады!
    </p>
    <form name="add-review-form" class="add-review-form" id="add-review-form" >
      <label>Введите имя:
        <input required type="text" name="name" id = "name">
      </label>

      <label>Введите фамилию:
        <input required type="text" name="surname"  id="surname">
      </label>

      <label>Тип мероприятия:
        <select required name="type" id="type">
          <option>Кинофестиваль</option>
          <option>Стендап</option>
          <option>Концерт</option>
        </select>
      </label>

      <label >
        <div class="review-header"  >
          Ваша рецензия:
        </div>
        <textarea rows="5" cols="80" name="review" id="review"> </textarea>
      </label>

      <label>Оценка мерприятия (от 1 до 5):
        <input required type="number" name="review_stat" min="1" max="5" id="review_stat">
      </label>

      <button type="submit" class="submit_button">Отправить</button>
    </form>

  </div>
  <div>
    <h2 class="all-reviews-title">Наши отзывы:</h2>
    <table class="all-reviews_container" id = "all-reviews_container">
      <thead>
      <tr class="all-reviews_header">
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Тип мероприятия</th>
        <th>Оценка мероприятия</th>
        <th>Отзыв</th>
      </tr>
      </thead>
      <tbody class="review">
      <template id="review-row-template">
        <tr class="review_row">
          <td class="reviewer_name"></td>
          <td class="reviewer_surname"></td>
          <td class="reviewer_event_type"></td>
          <td class="reviewer_event_stat"></td>
          <td class="reviewer_text"></td>
        </tr>
      </template>
      </tbody>
    </table>
  </div>
